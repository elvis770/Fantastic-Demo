<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="styles_hero.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"> <a href="./index.html"> Finntastic </a></div>
            <li><a href="./index.html"><i class="fa-solid fa-arrow-left" style="color: #1a0a53;"></i></a></li>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <img class="logo"
                src="user_1077114.png" alt="">
            </div>
            

            <form id="dataForm">
                <div class="partOne">
                    <input type="text" id="box1" placeholder="Full Name">
                </div>
                <div class="partTwo">
                    <input type="text" id="box3" placeholder="Age">
                </div>
                <div class="partThree">
                    <input type="text" id="box4" placeholder="height">
                </div>
                <div class="partFour">
                    <input type="text" id="box5" placeholder="weight">
                </div>
                <div class="goals">
                    <h3>
                        Goals
                    </h3>
                </div>
                <div class="partFive">
                    <input type="text" id="box6" placeholder="Weight">
                </div>
                <div class="partfive">
                    <input type="text" id="box7" placeholder="Min Cals">
                </div>
                <div class="partSix">
                    <input type="text" id="box8" placeholder="Max cals">
                </div>
                <div class="finalpart">
                    <input type="text" id="box9" placeholder="Target Date">
                </div>
                
                <br>
                <input type="button" value="Save" onclick="saveData()">
            </form>
            <div class="saved">
                <h2>Saved Information:</h2>
                <div id="savedData"></div>
            </div>
           
        

                
            <script>
                function saveData() {
                    var savedData = document.getElementById("savedData");
                    savedData.innerHTML = ""; // Clear the previous saved data

                    for (let i = 1; i <= 9; i++) {
                        var inputValue = document.getElementById("box" + i).value;
                        savedData.innerHTML += "<p>Box " + i + ": " + inputValue + "</p>";
                    }
                }
            </script>

        </section>
    </main>
    <footer>
        <div class="footbar">
            <li><a href="./index.html"> <i class="fa-solid fa-house" style="color: #1a0a53;"></i></a></li>     
            <li> <a href="./mid.html"> <i class="fa-solid fa-dumbbell" style="color: #1a0a53;"></i></a> </li>
            <li><i class="fa-solid fa-music" style="color: #1a0a53;"></i></li>  
        </div>
    </footer>
</body>
</html>
